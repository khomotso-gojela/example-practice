<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tally Count</title>

        <link rel="stylesheet" href="/styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
        
        <script src="/scripts.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Tally Count</h1>
        </header>
        
        <aside class="controls">
            <label>
                <spam>Display</spam>
                <select>
                    <option value="single">Single</option>
                    <option value="multiple">Mmultiple</option>
                </select>
            </label> 

            <label>
                <spam>Counter</spam>
                <select>
                    <option>counter 1</option>
                    <option>Counter 2</option>
                    <option value="">Counter 3</option> 
                </select>
            </label>

            <button>Settings</button>
        </aside>

        <main class="counter">
            <input class="counter__value" data-key="number" readonly value="0">

            <div class="counter__actions">
                <button data-key="subtract" class="counter__button counter__buttons_first">-</button>
                <button data-key="add" class="counter__button counter__buttons_second">+</button>
            </div>
        </main>

        <footer class="footer">
            Inspired by <a class="footer__link" href="https://tallycount.app">Tally count</a>. Note that this is merely a student practice project for learning javascript.
        </footer>

    </body>
</html>
