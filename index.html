<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tally Count</title>

        <link rel="stylesheet" href="/styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1>Tally Count</h1>
        </header>
        
        <aside class="controls">
            <label>
                <spam>Display</spam>
                <select>
                    <option value="single">Single</option>
                    <option value="multiple">Mmultiple</option>
                </select>
            </label> 

            <label>
                <spam>Counter</spam>
                <select>
                    <option>counter 1</option>
                    <option>Counter 2</option>
                    <option value="">Counter 3</option> 
                </select>
            </label>

            <button>Settings</button>
        </aside>

        <main class="counter">
            <input class="counter__value" readonly value="10">
            <button class="counter__button">-</button>
            <button class="counter__button">+</button>
        </main>

    </body>
</html>
